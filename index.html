<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        /* Your CSS styles here */
        form {
            max-width: 600px;
            margin: auto;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 1em;
        }
        div + div {
            margin-top: 1em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
        }
        input, textarea, select {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 0.5em;
        }
        button {
            padding: 0.7em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 0.5em;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .qr-code {
            text-align: center;
            margin-top: 20px;
        }
        .confirmation {
            display: none;
            max-width: 600px;
            margin: auto;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 1em;
            background-color: #f0f0f0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Event Registration</h2>
    <form id="registrationForm">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
        </div>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div>
            <label for="college">College/University:</label>
            <input type="text" id="college" name="college" required>
        </div>
        <div>
            <label for="course">Course:</label>
            <input type="text" id="course" name="course" required>
        </div>
        <div>
            <label for="semester">Semester:</label>
            <input type="number" id="semester" name="semester" required>
        </div>
        <div>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
        </div>
        <div>
            <label for="mobile">Mobile No:</label>
            <input type="tel" id="mobile" name="mobile" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="passport">Upload Passport:</label>
            <input type="file" id="passport" name="passport" accept="image/*,application/pdf" required>
        </div>
        <div>
            <label for="visa">Upload VISA:</label>
            <input type="file" id="visa" name="visa" accept="image/*,application/pdf" required>
        </div>
        <div>
            <label for="photo">Upload Recent Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
        </div>
        <div>
            <label for="collegeId">Upload College ID:</label>
            <input type="file" id="collegeId" name="collegeId" accept="image/*,application/pdf" required>
        </div>
        <button type="submit">Register</button>
    </form>
    <div id="confirmation" class="confirmation">
        <h3>Thank you for registering!</h3>
        <p>An email with your registration details and QR code ticket will be sent shortly.</p>
    </div>

    <div id="qrCodeContainer" class="qr-code"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
